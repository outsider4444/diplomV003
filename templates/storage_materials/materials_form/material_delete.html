{% extends "storage_materials/base.html" %}

{#Надпись в Title#}
{% block title %}
    Удаление материала
{% endblock title %}


{% block storage_materials %}

        <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">

            <form method="post" enctype="multipart/form-data" class="col-6" style="min-width: 320px;background-color: #f0f2f5; border-radius: 5px; text-align: center">
                {% csrf_token %}
                <h3 style="margin-top: 15px">Вы действительно хотите удалить материал со склада?</h3>
                <button type="submit" class="btn btn-danger" style="margin-top:15px;margin-bottom: 15px">Удалить материал со склада</button>
            </form>

        </div>
    </div>
{% endblock storage_materials %}
