<div class="side-bar col-lg-3">

    <div class="search-bar w3layouts-newsletter">
        <h3 class="sear-head editContent" >Поиск сотрудников</h3>
        <form action="{% url "worker_search" %}" method="get" class="d-flex editContent" >
            <input type="search" placeholder="Введите ФИО сотрудника ..." name="q" class="form-control" required="">
            <button type="submit" class="btn1 btn" ><span class="fa fa-search" aria-hidden="true" ></span></button>
        </form>
    </div>
    <!--preference -->
    <form action="{% url 'worker_filter' %}" method="get" name="filter">
        <div class="left-side my-4">
            <h3 class="sear-head editContent" >Должности</h3>
            <ul class="w3layouts-box-list">
                {% for worker in view.get_category %}
                    <li class="editContent">
                        <input type="checkbox" class="checked" name="category" value="{{ worker.category }}">
                        <span class="span editContent">{{ worker.category }}</span>
                    </li>
                {% endfor %}
            </ul>
        <h3 class="sear-head editContent">Производительность</h3>
            <ul class="w3layouts-box-list">
                <li class="editContent">
                    <input type="number" name="cof_proisvod" value="" min="0" placeholder="Указать в % ...">
                    <span class="span editContent">%</span>
                </li>
            </ul>
        </div>
        <button type="submit">Найти</button>
    </form>
</div>
<!-- //product left -->
