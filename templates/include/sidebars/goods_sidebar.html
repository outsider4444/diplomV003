<div class="side-bar col-lg-3">

    <div class="search-bar w3layouts-newsletter">
        <h3 class="sear-head editContent" >Поиск изделий</h3>
        <form action="{% url "suppliers_search" %}" method="get" class="d-flex editContent" >
            <input type="search" placeholder="Введите ФИО поставщика ..." name="q" class="form-control" required="">
            <button type="submit" class="btn1 btn" ><span class="fa fa-search" aria-hidden="true" ></span></button>
        </form>
    </div>
    <!--preference -->
    <form action="{% url 'goods_filter' %}" method="get" name="filter">
        <div class="left-side my-4">
            <h3 class="sear-head editContent">Фильтры</h3>
            <ul class="w3layouts-box-list">
                <li class="editContent">
                    <span class="span editContent">Минимальная температура</span>
                    <input type="number" class="" name="temp" value="1" min="0">
                </li>
                <li class="editContent">
                    <span class="span editContent">Минимальная выдержка</span>
                    <input type="number" class="" name="malt" value="1" min="0">
                </li>
                <li class="editContent">
                    <span class="span editContent">Минимальное давление</span>
                    <input type="number" class="" name="pres" value="1" min="0">
                </li>
                <li class="editContent">
                    <span class="span editContent">Минимальная твердость</span>
                    <input type="number" class="" name="strength" value="1" min="0">
                </li>
            </ul>
        </div>
        <!-- // preference -->
        <!-- discounts -->
        <button type="submit">Найти</button>
    </form>
</div>
<!-- //product left -->
