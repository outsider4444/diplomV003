{% extends "workers/base.html" %}

{#Надпись в Title#}
{% block title %}
    Удаление сотрудника
{% endblock title %}

{% block worker %}

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">

            <form method="post" enctype="multipart/form-data" class="col-6" style="min-width: 320px;background-color: #00000045; border-radius: 5px; text-align: center">
                {% csrf_token %}
                <h3 style="margin-top: 15px">Вы действительно хотите удалить сотрудника?</h3>
                <button type="submit" class="btn btn-danger" style="margin-top:15px;margin-bottom: 15px">Удалить сотрудника</button>
            </form>

        </div>
    </div>
{% endblock worker %}
