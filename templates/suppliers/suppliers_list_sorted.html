<table class="table table-bordered table-hover">
    <thead>
    <th>Имя поставщика</th>
    <th>Номер телефона</th>
    <th>Представитель</th>
    </thead>
    <tbody>
    {% for supplier in suppliers_list %}
        <tr>
            <td><a href="{{ supplier.id }}" title="Перейти на страницу сотрудника {{ supplier.name }}">{{ supplier.name }}</a></td>
            <td><a href="{{ supplier.id }}" title="Перейти на страницу сотрудника {{ supplier.name }}">{{ supplier.phone_number }}</a></td>
            <td><a href="{{ supplier.id }}" title="Перейти на страницу сотрудника {{ supplier.name }}">{{ supplier.representative }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
