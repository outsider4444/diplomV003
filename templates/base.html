<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <link rel="shortcut icon" href="../media/logo.png" type="image/x-icon">
    <title>{% block title %}  {% endblock title %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700"
          rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- header -->
    <header class="header" style="position: relative">
        <div class="container-fluid px-lg-5">
            <nav class="py-4">
                <div id="logo">
                    <h1> <a href="{% url "main" %}" class="editContent" style="outline: none; outline-offset: -2px;
                             color: rgb(255, 255, 255); font-size: 40px;
                              background-color: rgba(0, 0, 0, 0); font-family: &quot;Source Sans Pro&quot;
                              , sans-serif;">PROKES.RUS</a></h1>
                </div>
                <label for="drop" class="toggle">Меню</label>
                <input type="checkbox" id="drop">
                <ul class="menu mt-2">
                    <li>{% include 'accounts/navbar.html' %}</li>
                </ul>
            </nav>
            <!-- //nav -->
        </div>
    <div class="">
        {% block tabs_bar %}{% endblock tabs_bar %}</div>
    </header>


    {% block content %}{% endblock content %}

    {% include 'include/footer.html' %}

</body>
<script src="{% static 'js/scripts.js' %}"></script>
<style>
     .nav-tabs {
        border-bottom: 0;
        font-weight: bold;
    }
     .nav-tabs a {
         color: #007bff;
     }
    .content-text{
        font-weight: bold;
    }

    a:hover{
        text-decoration: none;
    }
    @media (min-width: 100px) {
        .nav-item {
            font-size: small;
            font-weight: bold;
        }
        .content-text{
            font-size: medium;
        }
    }@media (min-width: 425px) {
        .nav-item {
            font-size: 8pt;
            font-weight: bolder;
        }
    }
    @media (min-width: 768px) {
        .nav-item {
            font-size: 10pt;
            font-weight: bolder;
        }
        .content-text{
            font-size: large;
        }
    }
    @media (min-width: 1200px) {
        .nav-item {
            font-size: 10pt;
            font-weight: bolder;
        }
    }
    @media (min-width: 1400px) {
        .nav-item {
            font-size: medium;
            font-weight: bolder;
        }
        .content-text{
            font-size: larger;
        }
    }
    @media (min-width: 2000px) {
        .nav-item {
            font-size: large;
        }
    }
</style>
</html>
