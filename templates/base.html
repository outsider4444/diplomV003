<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <link rel="shortcut icon" href="../media/logo.png" type="image/x-icon">
    <title>{% block title %}  {% endblock title %}</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="all">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700"
          rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body id="main_page">
<ul class="box-area">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
<!-- header -->
<header class="header" style="position: relative; background-color: #bababa; opacity: 1">
    <div class="container-fluid px-lg-5">
        <nav class="py-4">
            <div id="logo">
                <h1> <a href="{% url "main" %}" class="editContent" style="outline: none; outline-offset: -2px;
                             color: rgb(255, 255, 255); font-size: 40px;
                              background-color: rgba(0, 0, 0, 0); font-family: &quot;Source Sans Pro&quot;
                              , sans-serif;">PROKES.RUS</a></h1>
            </div>
            <label for="drop" class="toggle">Меню</label>
            <input type="checkbox" id="drop">
            <ul class="menu mt-2">
                <li>{% include 'include/navbar.html' %}</li>
            </ul>
        </nav>
        <!-- //nav -->
    </div>
    <div id="all_content">
        {% block tabs_bar %}{% endblock tabs_bar %}</div>
</header>

<div style="z-index: 1">


    {% block content %}

    {% endblock content %}
</div>

{#{% include 'include/footer.html' %}#}
</body>
<style>
.box-area {
    z-index: 0;
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}
.box-area li {
    z-index: -1;
	position: absolute;
	display: block;
	list-style: none;
	width: 25px;
	height: 25px;
	background: #bababa;
	animation: animate 20s linear infinite;
	bottom: -150px;
}
.box-area li:nth-child(1) {
	left: 86%;
	width: 80px;
	height: 80px;
	animation-delay: 0s;
}
.box-area li:nth-child(2) {
    z-index: -1;
	left: 12%;
	width: 30px;
	height: 30px;
	animation-delay: 1.5s;
	animation-duration: 10s;
}
.box-area li:nth-child(3) {
    z-index: -1;
	left: 70%;
	width: 100px;
	height: 100px;
	animation-delay: 5.5s;
}
.box-area li:nth-child(4) {
    z-index: -1;
	left: 42%;
	width: 150px;
	height: 150px;
	animation-delay: 0s;
	animation-duration: 15s;
}
.box-area li:nth-child(5) {
    z-index: -1;
	left: 65%;
	width: 40px;
	height: 40px;
	animation-delay: 0s;
}
.box-area li:nth-child(6) {
    z-index: -1;
	left: 15%;
	width: 110px;
	height: 110px;
	animation-delay: 3.5s;
}
@keyframes animate {
	0% {
		transform: translateY(0) rotate(0deg);
		opacity: 1;
	}
	100% {
		transform: translateY(-800px) rotate(360deg);
		opacity: 0;
	}
}
</style>
<script src="{% static 'js/scripts.js' %}"></script>
<style>

    #particles-js{
        position: fixed;
        z-index: 1;
        left:0;
        top:0;
        width: 100%;
    }
    .count-particles{
        max-width: 800px;
        box-sizing: border-box;
        position: relative;
        z-index: 2;

    }

    table {
        background-color: white !important
    }
    .nav-tabs {
        border-bottom: 0;
        font-weight: bold;
    }
    .nav-tabs a {
        color: #007bff;
    }
    .content-text{
        font-weight: bold;
    }

    a:hover{
        text-decoration: none;
    }
    @media (min-width: 100px) {
        .nav-item {
            font-size: small;
            font-weight: bold;
        }
        .content-text{
            font-size: medium;
        }
    }@media (min-width: 425px) {
        .nav-item {
            font-size: 8pt;
            font-weight: bolder;
        }
    }
    @media (min-width: 768px) {
        .nav-item {
            font-size: 10pt;
            font-weight: bolder;
        }
        .content-text{
            font-size: large;
        }
    }
    @media (min-width: 1200px) {
        .nav-item {
            font-size: 10pt;
            font-weight: bolder;
        }
    }
    @media (min-width: 1400px) {
        .nav-item {
            font-size: medium;
            font-weight: bolder;
        }
        .content-text{
            font-size: larger;
        }
    }
    @media (min-width: 2000px) {
        .nav-item {
            font-size: large;
        }
    }
</style>

</html>
