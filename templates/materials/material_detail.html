{% extends 'materials/base.html' %}
{% block title %} Материал: {{ material.code }} {% endblock title %}

{% block material %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form enctype="multipart/form-data" class="col-8" style="min-width: 320px;background-color: #f0f2f5; border-radius: 5px;">
                <h3 class="editContent" style="text-align: center; margin-top: 15px; margin-bottom: 5px">Изделие: {{ material.code }}</h3>
                <div style="text-align: center; margin-top: 5px; margin-bottom: 15px">
                    <input type="button" class="btn btn-info" onclick='location.href="update"' value="Редактировать материал">
                    <input type="button" class="btn btn-danger" onclick='location.href="delete"' value="Удалить материал">
                </div>


                <div class="form-row justify-content-center" style="margin-top: 20px">
                    <div class="form-group col-sm-4">
                        <h5>Код: </h5>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>{{ material.code }}</label>
                    </div>
                </div>

                <div class="form-row justify-content-center" style="margin-top: 20px">
                    <div class="form-group col-sm-4">
                        <h5>Вес смеси: </h5>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>{{ material.weight }}</label>
                    </div>
                </div>

                <div class="form-row justify-content-center" style="margin-top: 20px">
                    <div class="form-group col-sm-4">
                        <h5>Номер партии: </h5>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>{{ material.batch_number }}</label>
                    </div>
                </div>

                <div class="form-row justify-content-center" style="margin-top: 20px">
                    <div class="form-group col-sm-4">
                        <h5>Номер поддона: </h5>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>{{ material.pallet_number }}</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock material %}
