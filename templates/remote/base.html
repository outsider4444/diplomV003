{% extends 'base.html' %}
<!-- banner -->

        <section class="ab-info-main py-md-5 py-4 editContent" style="padding-left: 1rem; padding-right: 1rem;">
            <div class="container-fluid py-md-3">
                <div class="row">
                    {% include 'include/sidebars/remote_sidebar.html' %}
                    {% block remote %}

                    {% endblock remote %}
                </div>
            </div>
        </section>
    {% else %}
        <h3 align="center">Для просмотра информации пожалуйста <a href="{% url 'account_login' %}" style=" font-weight: 700; text-transform: uppercase;">

    {% endif %}

{% endblock content %}
