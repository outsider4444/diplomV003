{% extends 'otk/base.html' %}
{% block title %}ОТК: {{ otk.nariad_code }} {% endblock title %}


{% block otk %}
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div enctype="multipart/form-data" class="col-8" style="min-width: 320px;background-color: #f0f2f5; border-radius: 5px;">
                <h3 class="editContent" style="text-align: center; margin-top: 15px; margin-bottom: 5px">ОТК: {{ otk.nariad_code.code }}</h3>
                <div style="text-align: center; margin-top: 5px; margin-bottom: 15px">
                    <input type="button" class="btn btn-info" onclick='location.href="update"' value="Редактировать ОТК">
                    <input type="button" class="btn btn-danger" onclick='location.href="delete"' value="Удалить ОТК">
                </div>

                <div class="form-row justify-content-center" style="margin-top: 20px">
                    <div class="form-group col-sm-6">
                        <h5>Код проверки: </h5>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>{{ otk.nariad_code }}</label>
                    </div>
                </div>

                <div class="form-row justify-content-center" style="margin-top: 20px">
                    <div class="form-group col-sm-6">
                        <h5>Код изделия: </h5>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>{{ otk.nariad_code.goods_code.code }}</label>
                    </div>
                </div>

                <div class="form-row justify-content-center" style="margin-top: 20px">
                    <div class="form-group col-sm-6">
                        <h5>Количество изделий всего: </h5>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>{{ otk.nariad_code.goods_value }}</label>
                    </div>
                </div>

                <div class="form-row justify-content-center" style="margin-top: 20px">
                    <div class="form-group col-sm-6">
                        <h5>Количество бракованных изделий: </h5>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>{{ otk.remote_value }}</label>
                    </div>
                </div>

                <div class="form-row justify-content-center" style="margin-top: 20px">
                    <div class="form-group col-sm-6">
                        <h5>Дата проверки: </h5>
                    </div>
                    <div class="form-group col-sm-2">
                        <label>{{ otk.date }}</label>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- //contact -->
{% endblock otk %}
